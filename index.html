<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MindMatrix - Ultimate Aptitude Logic Game</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js"></script>
    <style>
        :root {
            --bg-dark: #050510;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff00bd;
            --neon-green: #00ff88;
            --text-main: #e0e0ff;
            --text-dim: #707090;
            --glass-bg: rgba(10, 10, 25, 0.82);
            --border-neon: 1px solid rgba(0, 243, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-dark);
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
            width: 100%;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 10px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--border-neon);
            border-radius: 20px;
            padding: clamp(15px, 3vh, 35px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 243, 255, 0.1);
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 98vh;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            .card {
                max-height: none;
                border-radius: 12px;
                padding: 15px 12px;
                margin: 10px 0;
            }
        }

        .header-top {
            text-align: left;
            margin-bottom: 12px;
            width: 100%;
            border-left: 4px solid var(--neon-cyan);
            padding-left: 15px;
            flex-shrink: 0;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: clamp(1.4rem, 4.5vh, 2.4rem);
            color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.6);
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--neon-purple);
            font-size: clamp(0.55rem, 1.4vh, 0.8rem);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .q-timer-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 15px;
            overflow: hidden;
            flex-shrink: 0;
            border-radius: 2px;
        }

        .q-timer-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: width 0.1s linear;
        }

        .mode-scroll-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            flex-shrink: 0;
            justify-content: flex-start;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: clamp(0.6rem, 1.3vh, 0.75rem);
            text-transform: uppercase;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn.active {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .header-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-val {
            display: block;
            font-size: clamp(1rem, 2.5vh, 1.4rem);
            font-weight: 700;
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-lbl {
            font-size: 0.5rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 250px;
            padding: 15px 0;
        }

        .puzzle-title {
            font-size: clamp(0.9rem, 1.8vh, 1.2rem);
            margin-bottom: 15px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
            flex-shrink: 0;
        }

        @media (max-width: 400px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        .option-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: clamp(1rem, 2vh, 1.3rem);
            font-weight: 600;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 52px;
            text-align: center;
        }

        .option-card:hover,
        .option-card:active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .correct {
            border-color: var(--neon-green) !important;
            color: var(--neon-green) !important;
            background: rgba(0, 255, 136, 0.1) !important;
        }

        .wrong {
            border-color: var(--neon-pink) !important;
            color: var(--neon-pink) !important;
            background: rgba(255, 0, 189, 0.1) !important;
        }

        .visual-grid,
        .memory-grid {
            display: grid;
            gap: 6px;
            margin: 0 auto;
            max-height: 45vh;
            aspect-ratio: 1/1;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.15);
            border-radius: 12px;
            width: 100%;
            max-width: min(350px, 88vw);
        }

        .grid-cell,
        .memory-cell {
            background: rgba(255, 255, 255, 0.08);
            /* Brighter base */
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transition: 0.2s;
        }

        .memory-cell {
            cursor: pointer;
        }

        .memory-cell:hover {
            border-color: var(--neon-cyan);
        }

        .active-cell {
            background: var(--neon-cyan) !important;
            box-shadow: 0 0 25px var(--neon-cyan);
            border-color: #fff !important;
        }

        .big-display {
            font-size: clamp(2rem, 7vh, 4.5rem);
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
            margin: 15px 0;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            width: 100%;
        }

        .equation-box {
            font-size: clamp(1rem, 2.5vh, 1.8rem);
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 12px;
            line-height: 1.6;
            width: 100%;
            max-width: 450px;
        }

        .controls {
            margin-top: auto;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
            width: 100%;
        }

        .btn {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--neon-cyan);
            background: transparent;
            color: var(--neon-cyan);
            font-size: clamp(0.75rem, 1.6vh, 0.95rem);
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            flex: 1;
            max-width: 160px;
            min-height: 48px;
        }

        .btn-next {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        #failure-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 25px;
        }

        .modal-content {
            background: var(--glass-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 0 60px rgba(255, 0, 189, 0.4);
        }

        .modal-btn {
            background: var(--neon-pink);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 189, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="header-top">
                <h1>MindMatrix</h1>
                <p class="subtitle">AI Logic Console v3.1</p>
            </div>

            <div class="q-timer-container">
                <div class="q-timer-bar" id="q-timer-bar"></div>
            </div>

            <div class="mode-scroll-container" id="mode-selector"></div>

            <div class="header-stats">
                <div class="stat-item"><span class="stat-lbl">Systems</span><span class="stat-val"
                        id="stat-attempts">0</span></div>
                <div class="stat-item"><span class="stat-lbl">Matches</span><span class="stat-val" id="stat-score"
                        style="color: var(--neon-green);">0</span></div>
                <div class="stat-item"><span class="stat-lbl">Efficiency</span><span class="stat-val"
                        id="stat-accuracy">0%</span></div>
            </div>

            <div id="game-area"></div>

            <div class="controls">
                <button class="btn btn-reload" onclick="initPuzzle()">Reset</button>
                <button class="btn btn-next" onclick="initPuzzle()">Initiate</button>
            </div>
        </div>
    </div>

    <div id="failure-modal">
        <div class="modal-content">
            <h2 style="color:var(--neon-pink); margin-bottom:20px; font-family:'JetBrains Mono'; font-size: 2rem;">
                CRITICAL FAILURE</h2>
            <p style="margin-bottom:30px; font-size: 1.15rem;">Neural Buffer Overload.<br>5 consecutive mismatches
                detected.</p>
            <button class="modal-btn" onclick="tryAgain()">Reactivate Systems</button>
        </div>
    </div>

    <script>
        const jsConfetti = new JSConfetti();
        const MODES = [
            { id: 'visual', name: 'Visual' },
            { id: 'math', name: 'Neural' },
            { id: 'num-series', name: 'Data' },
            { id: 'let-series', name: 'Codex' },
            { id: 'memory', name: 'Link' },
            { id: 'stroop', name: 'Signal' },
            { id: 'symbol-eq', name: 'Gates' },
            { id: 'mixed', name: 'Override' }
        ];

        const allSymbols = ['â– ', 'â—', 'â–²', 'â˜…', 'â™¦', 'â™£', 'â™ ', 'â™¥', 'âœ–', 'âœš', 'âš›', 'â‚', 'âˆ', 'â¦¿'];
        const colorsArr = ['Cyan', 'Purple', 'Pink', 'Green', 'Yellow', 'Blue', 'Orange', 'Red'];
        const colorHex = { 'Cyan': '#00f3ff', 'Purple': '#bc13fe', 'Pink': '#ff00bd', 'Green': '#00ff88', 'Yellow': '#ffd700', 'Blue': '#0070ff', 'Orange': '#ff8c00', 'Red': '#ff3d67' };
        const emojis = ['âš¡', 'ðŸ”‹', 'ðŸ’¾', 'ðŸ›°', 'ðŸ›¸', 'âš›', 'âš™', 'ðŸ§©', 'ðŸ§ª', 'ðŸ”­'];

        let currentMode = 'visual';
        let consecutiveWrongs = 0;
        let stats = {
            attempts: parseInt(localStorage.getItem('mm_attempts_inf')) || 0,
            correct: parseInt(localStorage.getItem('mm_correct_inf')) || 0,
            incorrect: parseInt(localStorage.getItem('mm_incorrect_inf')) || 0
        };
        let isAnswered = false;
        let isPlayback = false;
        let qTimerInterval;
        let qTimeLeft = 5;
        let memorySequence = [], userSequence = [];

        function init() {
            renderModeSelector();
            updateScoreboard();
            initPuzzle();
        }

        function renderModeSelector() {
            const container = document.getElementById('mode-selector');
            container.innerHTML = '';
            MODES.forEach(mode => {
                const btn = document.createElement('button');
                btn.className = `mode-btn ${currentMode === mode.id ? 'active' : ''}`;
                btn.innerText = mode.name;
                btn.onclick = () => switchMode(mode.id);
                container.appendChild(btn);
            });
        }

        function switchMode(id) {
            currentMode = id;
            renderModeSelector();
            initPuzzle();
        }

        function updateScoreboard() {
            document.getElementById('stat-attempts').innerText = stats.attempts;
            document.getElementById('stat-score').innerText = stats.correct;
            const acc = stats.attempts === 0 ? 0 : Math.round((stats.correct / stats.attempts) * 100);
            document.getElementById('stat-accuracy').innerText = `${acc}%`;
            localStorage.setItem('mm_attempts_inf', stats.attempts);
            localStorage.setItem('mm_correct_inf', stats.correct);
        }

        function resetQuestionTimer() {
            clearInterval(qTimerInterval);
            qTimeLeft = 5;
            const bar = document.getElementById('q-timer-bar');
            bar.style.width = '100%';
            qTimerInterval = setInterval(() => {
                qTimeLeft -= 0.1;
                bar.style.width = (qTimeLeft / 5) * 100 + '%';
                if (qTimeLeft <= 0) { clearInterval(qTimerInterval); if (!isAnswered) handleTimeout(); }
            }, 100);
        }

        function handleTimeout() {
            submitAnswer(false, null);
        }

        function showFailure() {
            clearInterval(qTimerInterval);
            document.getElementById('failure-modal').style.display = 'flex';
        }

        function tryAgain() {
            consecutiveWrongs = 0;
            document.getElementById('failure-modal').style.display = 'none';
            initPuzzle();
        }

        function initPuzzle() {
            const area = document.getElementById('game-area');
            area.innerHTML = '';
            isAnswered = false;
            isPlayback = false;
            resetQuestionTimer();

            let playMode = currentMode;
            if (currentMode === 'mixed') {
                const pool = MODES.filter(m => m.id !== 'mixed').map(m => m.id);
                playMode = pool[Math.floor(Math.random() * pool.length)];
            }

            switch (playMode) {
                case 'visual': genVisual(area); break;
                case 'math': genMath(area); break;
                case 'num-series': genNumSeries(area); break;
                case 'let-series': genLetSeries(area); break;
                case 'memory': genMemory(area); break;
                case 'stroop': genStroop(area); break;
                case 'symbol-eq': genSymbolMath(area); break;
            }
        }

        function submitAnswer(isCorrect, element) {
            if (isAnswered || isPlayback) return;
            isAnswered = true;
            clearInterval(qTimerInterval);
            stats.attempts++;

            if (isCorrect) {
                stats.correct++; consecutiveWrongs = 0;
                if (element) element.classList.add('correct');
                jsConfetti.addConfetti({ emojies: ['âš¡', 'ðŸŒŒ', 'ðŸš€'], confettiNumber: 40 });
            } else {
                stats.incorrect++; consecutiveWrongs++;
                if (element) element.classList.add('wrong');
            }
            updateScoreboard();
            if (consecutiveWrongs >= 5) { setTimeout(showFailure, 500); return; }
            setTimeout(initPuzzle, 800);
        }

        function createOptions(correct, distractors, container) {
            const opts = [...new Set([...distractors, correct])].sort(() => Math.random() - 0.5);
            const grid = document.createElement('div');
            grid.className = 'options-grid';
            opts.forEach(opt => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = opt;
                card.onclick = () => submitAnswer(opt === correct, card);
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }

        function genVisual(area) {
            const size = Math.floor(Math.random() * 3) + 4; // 4 to 6 for mobile comfort
            const sub = allSymbols.slice(0, size);
            const grid = [];
            for (let i = 0; i < size; i++) grid.push(sub.map((_, j) => sub[(i + j) % size]));
            grid.sort(() => Math.random() - 0.5);
            const r = Math.floor(Math.random() * size), c = Math.floor(Math.random() * size);
            const correct = grid[r][c];
            const wrap = document.createElement('div');
            wrap.className = 'visual-grid';
            wrap.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.fontSize = `clamp(1.2rem, ${25 / size}vw, 2.5rem)`;
                    if (i === r && j === c) { cell.innerText = '?'; cell.style.color = 'var(--neon-pink)'; } else cell.innerText = grid[i][j];
                    wrap.appendChild(cell);
                }
            }
            area.appendChild(wrap);
            createOptions(correct, sub.filter(s => s !== correct).slice(0, 3), area);
        }

        function genMath(area) {
            const ops = ['+', '-', 'Ã—'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let a, b, c, res;
            if (op === 'Ã—') { a = Math.floor(Math.random() * 9) + 2; b = Math.floor(Math.random() * 8) + 2; c = Math.floor(Math.random() * 15); res = a * b + c; }
            else { a = Math.floor(Math.random() * 50) + 10; b = Math.floor(Math.random() * 40); c = Math.floor(Math.random() * 20); res = a + b + c; if (op === '-') res = a - b + c; }
            const display = document.createElement('div');
            display.className = 'big-display';
            display.innerHTML = `${a} ${op} ${b} + <span style="color:var(--neon-pink)">?</span> = ${res}`;
            area.appendChild(display);
            createOptions(c.toString(), [c + 1, c - 1, c + 5].map(String), area);
        }

        function genNumSeries(area) {
            const types = ['add', 'square', 'step'];
            const type = types[Math.floor(Math.random() * types.length)];
            let series = [], correct, step = Math.floor(Math.random() * 5) + 1;
            if (type === 'add') { let s = Math.floor(Math.random() * 10); for (let i = 0; i < 5; i++) series.push(s + i * step); }
            else if (type === 'square') { let s = Math.floor(Math.random() * 4) + 1; for (let i = s; i < s + 5; i++) series.push(i * i); }
            else { let s = 2; for (let i = 0; i < 5; i++) series.push(s + i * i); }
            correct = series.pop();
            const d = document.createElement('div');
            d.className = 'big-display';
            d.innerHTML = series.join(', ') + ', ?';
            area.appendChild(d);
            createOptions(correct.toString(), [correct + 1, correct - 1, correct + 2].map(String), area);
        }

        function genLetSeries(area) {
            const alpha = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const step = Math.floor(Math.random() * 3) + 1;
            const start = Math.floor(Math.random() * 10);
            let series = [];
            for (let i = 0; i < 4; i++) series.push(alpha[(start + i * step) % 26]);
            const correct = alpha[(start + 4 * step) % 26];
            const d = document.createElement('div');
            d.className = 'big-display';
            d.innerHTML = series.join(' Â· ') + ' Â· ?';
            area.appendChild(d);
            createOptions(correct, [alpha[(start + 1) % 26], 'Z', 'A'].filter(x => x !== correct), area);
        }

        function genMemory(area) {
            clearInterval(qTimerInterval);
            isPlayback = true;
            const title = document.createElement('div');
            title.className = 'puzzle-title';
            title.innerText = 'MEMORIZING DATA...';
            area.appendChild(title);

            const grid = document.createElement('div');
            grid.className = 'memory-grid';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            const cells = [];
            for (let i = 0; i < 9; i++) {
                const c = document.createElement('div');
                c.className = 'memory-cell';
                c.onclick = () => handleMemoryClick(i, c);
                grid.appendChild(c);
                cells.push(c);
            }
            area.appendChild(grid);

            memorySequence = [];
            for (let i = 0; i < 4; i++) memorySequence.push(Math.floor(Math.random() * 9));
            userSequence = [];

            let j = 0;
            const playback = setInterval(() => {
                const idx = memorySequence[j];
                cells[idx].classList.add('active-cell');
                setTimeout(() => cells[idx].classList.remove('active-cell'), 500);
                j++;
                if (j >= memorySequence.length) {
                    clearInterval(playback);
                    setTimeout(() => {
                        isPlayback = false;
                        title.innerText = 'REPLICATE BUFFER';
                        resetQuestionTimer();
                    }, 600);
                }
            }, 1000);
        }

        function handleMemoryClick(idx, el) {
            if (isAnswered || isPlayback) return;
            userSequence.push(idx);
            el.classList.add('active-cell');
            setTimeout(() => el.classList.remove('active-cell'), 250);
            if (userSequence.length === memorySequence.length) {
                submitAnswer(JSON.stringify(userSequence) === JSON.stringify(memorySequence), el);
            }
        }

        function genStroop(area) {
            const mode = Math.random() > 0.5 ? 'color' : 'word';
            const tI = Math.floor(Math.random() * colorsArr.length);
            const cI = (tI + 2) % colorsArr.length;
            const title = document.createElement('div');
            title.className = 'puzzle-title';
            title.innerText = mode === 'color' ? 'IDENTIFY INK COLOR' : 'IDENTIFY WRITTEN WORD';
            area.appendChild(title);
            const word = document.createElement('div');
            word.className = 'stroop-word';
            word.innerText = colorsArr[tI];
            word.style.color = colorHex[colorsArr[cI]];
            word.style.textShadow = `0 0 15px ${colorHex[colorsArr[cI]]}88`;
            area.appendChild(word);
            const correct = mode === 'color' ? colorsArr[cI] : colorsArr[tI];
            createOptions(correct, colorsArr.filter(c => c !== correct).slice(0, 3), area);
        }

        function genSymbolMath(area) {
            const e1 = emojis[Math.floor(Math.random() * emojis.length)], e2 = emojis[(Math.floor(Math.random() * emojis.length) + 1) % emojis.length];
            const v1 = Math.floor(Math.random() * 10) + 2, v2 = Math.floor(Math.random() * 10) + 2;
            const box = document.createElement('div');
            box.className = 'equation-box';
            box.innerHTML = `<span style="color:var(--neon-cyan)">${e1}</span> + ${e1} = ${v1 * 2}<br>${e1} + <span style="color:var(--neon-purple)">${e2}</span> = ${v1 + v2}<br>Value of ${e2}?`;
            area.appendChild(box);
            createOptions(v2.toString(), [v1.toString(), (v2 + 1).toString(), (v2 - 1).toString()], area);
        }

        function playSound(type) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if (type === 'success') { osc.frequency.setValueAtTime(523, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.1); }
                else { osc.frequency.setValueAtTime(150, audioCtx.currentTime); }
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.35);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            } catch (e) { }
        }

        window.onload = init;
    </script>
